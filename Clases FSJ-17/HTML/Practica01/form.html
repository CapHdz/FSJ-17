<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuarios</h1>
    <form action="index.html" method="">
        <label for="">Nombre completo:</label>
        <input type="text" placeholder="Ingresa tu nombre completo">
        <br>
        <label for="">Telefono</label>
        <input type="number" placeholder="Ingresa tu numero de telefono">
        <br>
        <label for="">Edad</label>
        <input type="number" placeholder="Ingresa tu edad">
        <br>
        <label for="">Selecciona tus hobbies</label>
        <ol>
            <li><input type="checkbox" name="" id="">Ver anime</li>
            <li><input type="checkbox" name="" id="">Leer libros</li>
            <li><input type="checkbox" name="" id="">Jugar futbol</li>
            <li><input type="checkbox" name="" id="">Cocinar</li>
            <li><input type="checkbox" name="" id="">Programar</li>
        </ol>
        <label for="">Selleciona genero</label>
        <input type="radio" name="genero">M
        <input type="radio" name="genero">F
        <br>
        <label for="">¿En que haria trabaja?</label>
        <select name="" >
            <option value="Educacion">Educacion</option>
            <option value="Medicina">Medicina</option>
            <option value="Informatica">Informatica</option>
            <option value="Deporte">Deporte</option>
        </select>
        <br>
        <label for="">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario">
        <br>
        <label for="">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña">
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date">
        <br>
        <label for="">Foto de perfil</label>
        <input type="file">
        <br>
        <button>Agregar usuario</button>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
